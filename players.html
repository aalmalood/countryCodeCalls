<table width="80%" class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col"> Name </th>
            <th scope="col"> Rate </th>
            <th scope="col"> Position </th>
        </tr>
    </thead>

<tr  ng-repeat="x in pdctrl.players">
    <td>{{x.name}}</td>
    <td>{{x.rate}}</td>
    <td>{{x.pose}}</td>
</tr>
