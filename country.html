<table width="80%" class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col"> flag</th>
            <th scope="col"> Name </th>
            <th scope="col"> Shoutcut </th>
            <th scope="col"> calling code </th>
        </tr>
    </thead>

<tr  ng-repeat="x in $ctrl.countries">
    <td>  <img src="flags/Flag_of_{{x.flag}}.png" width="50%" height="50%"></td>
    <td>{{x.name}}</td>
    <td>{{x.short}}</td>
    <td>{{x.code}}</td>
</tr>
