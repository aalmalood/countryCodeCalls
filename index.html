<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Country Calling Codes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script><link rel="icon" type="image/x-icon" href="favicon.ico">
	
</head>
  <body ng-app='CountryCall'>
	
    <div class="container" ng-controller='CountryController as countrys'  >
		<h3 align="center"  class="display-3">Country Code Calling Search</h3>
		<br/>
		<div class="input-group">

		<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
			<input class="form-control bg-light text-dark" type="text" placeholder= "Please Search Here" ng-model="countrys.search" width="80%"/>
		</div>
		<br/>
			<country-list countries= "countrys.countries | filter : countrys.search">
			</country-list>
		

        
    </div>
  </body>
</html>
